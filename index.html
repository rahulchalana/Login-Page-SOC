<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>IITM-Sports Login</title>
</head>
<body>
    <hr size="3">
    <img src="Remini20210519190841308.jpg" alt="Logo" style="width:800px;height:400px">
    
    <form action="signup.html" method="post">
        <label>Username</label>
        <input type="email" name="User's Email">

        <br>

        <br><br>
        <input type="button" value="Log In">

        <br><br>
        <a href="https://students.iitm.ac.in/iitmsports/">Link to IITM Sports Website</a>
        <br><br>
        <label>Comment : </label>
        <br> 
        <textarea name="Your Comment" rows="8" cols="107"></textarea>
        <hr>
    </form>

</html>
